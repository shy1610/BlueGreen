<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dharshylu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle, #FFD700, #FFA500);
      background-image: url('https://www.transparenttextures.com/patterns/glitter.png');
      background-repeat: repeat;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 4em;
      font-weight: bold;
      text-shadow: 2px 2px 6px #00000050;
    }

    .dhar { color: green; }
    .sh { color: yellow; }
    .ylu { color: blue; }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 60px;
      height: 60px;
      background-size: cover;
      animation: floatUp 8s infinite ease-in-out;
    }

    .heart.blue {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Blue_Heart_Emoji.png/240px-Blue_Heart_Emoji.png');
    }

    .heart.green {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Green_Heart_Emoji.png/240px-Green_Heart_Emoji.png');
    }

    .heart.yellow {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Yellow_Heart_Emoji.png/240px-Yellow_Heart_Emoji.png');
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>
    <span class="dhar">Dhar</span><span class="sh">sh</span><span class="ylu">ylu</span>
  </h1>
  <div class="hearts">
    <div class="heart blue" style="left: 15%; animation-delay: 0s;"></div>
    <div class="heart green" style="left: 35%; animation-delay: 2s;"></div>
    <div class="heart yellow" style="left: 55%; animation-delay: 1s;"></div>
    <div class="heart blue" style="left: 75%; animation-delay: 3s;"></div>
    <div class="heart green" style="left: 85%; animation-delay: 4s;"></div>
  </div>
</body>
</html>
